<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HMTL5.</p>
    <p>Formato 1 (tag &ltaudio&gt e &lt/audio&gt):</p>
    <audio src="midia/warzone.mp3" controls autoplay></audio>
    <p>Formato 2 (tag &ltaudio&gt e &lt/audio&gt com "sources"):</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/warzone.mp3" type="audio/mpeg">
        <source src="midia/warzone.ogg" type="audio/ogg">
        <source src="midia/warzone.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/warzone.mp3" download="warzone.mp3" type="audio/mpeg">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
